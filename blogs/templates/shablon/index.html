<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }

        .translator-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .translation-box {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .translate-btn {
            display: block;
            margin: 0 auto;
            padding: 12px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .translate-btn:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            .translation-box {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="translator-container">
        <div class="header">
            <h1>Language Translator</h1>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="translation-box">
                <div class="text-box">
                    <input type="text" placeholder="Language" class="form-control" name="from">
                    <textarea class="form-control" name="text" placeholder="Enter text to translate..."></textarea>
                </div>
                <div class="text-box">
                    <input type="text" placeholder="Language" class="form-control" name="to">
                    <textarea class="form-control" placeholder="Translated text..." readonly>{{ text }}</textarea>
                </div>
            </div>
            <button class="translate-btn">Translate</button>
        </form>
    </div>
</body>
</html>
